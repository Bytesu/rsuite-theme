<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <link rel="stylesheet" href="../css/rsuite-theme-pagurian.min.css">
</head>
<body>
    <div class="rsuite-site-loading" id="ant-site-loading">
        <img
            src="https://git.hypers.com/design/static/raw/dc59583db5f95d95e0ee19b7054dbbe2c1463c24/images/apps/42x32/DSP.png">
        <div id="loading-text">RSuite Theme</div>
    </div>

    <script>
        /**
         * @author {@link http://ant.design/ Ant Design}.
         */
        (function() {
            var content = document.getElementById('loading-text');
            content.innerHTML = content.innerHTML.split('').map(function(letter, i) {
                var className = '';
                if (i > 0 && i < content.innerText.length - 1) {
                    className = 'rsuite-letter-' + (i % 6);
                }
                if (letter.trim() === '') {
                    className += ' blank';
                }
                return '<span class="' + className + '">' + letter + '</span>';
            }).join('');
        })();
    </script>
</body>
</html>
